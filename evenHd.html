<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Handler</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector("form").onsubmit = function (event) {
        event.preventDefault(); // Prevent form submission
        
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        let errorDiv = document.querySelector("#errorUsername");
        let errorDivv = document.querySelector("#errorPassword");
        
        // Check username length
        let checkusername = username.length >= 8;
        if (!checkusername) {
          errorDiv.innerHTML = "Username must be at least 8 characters long.";
          return false; // Prevent form submission
        }
    
        // Check password length
        let checkpassword = password.length >= 8;
        if (!checkpassword) {
          errorDivv.innerHTML = "Password must be at least 8 characters long.";
          return false; // Prevent form submission
        }
    
        // Clear error message if both username and password are valid
        errorDiv.innerHTML = "";
        errorDivv.innerHTML = "";
    
        // Allow form submission
        alert("Form submitted successfully!");
        return true;
      };
    });
    </script>
  <style>
    .error {
      color: red;
    }
    .main{
          margin: 20px auto;
          width: 600px;
          border: 3px solid;    
          padding: 30px;
      }
  </style>
</head>
<body>
  <div class="main container-fluid">
  <h1>Login</h1>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" >
      <p id="errorUsername" class="error"></p>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
      <p id="errorPassword" class="error"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
</body>
</html>
