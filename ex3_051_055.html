<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navigtors {
            position: fixed;
            top: 50px;
            right: 20px;
            border: 2px solid #ccc;
            padding: 5px;
            background-color: #f9f9f9;
            z-index: 30;
            transition: transform 1s, opacity 0.75s;
            transform: translateX(0);
            opacity: 1;
        }

        .beauty {
            position: fixed;
            top: 40px;
            left: 20px;
            border: 2px solid #000000;
            padding: 5px;
            background-color: #f9f9f9;
            z-index: 30;
            transition: transform 1s, opacity 0.75s;
            transform: translateX(0);
            opacity: 1;
        }
        .beauty2 {
            position: fixed;
            top: 40px;
            left: 20px;
            border: 2px solid #000000;
            padding: 5px;
            background-color: #f9f9f9;
            z-index: 30;
            transition: transform 1s, opacity 0.75s;
            transform: translateX(-100%);
            opacity: 0;
        }
        .notresize {
            resize: none;
        }
    </style>
</head>

<body>

    <div class="navigtors" id="navigtor">< Navigator for going to home page >
        <br>
        <ul>
            <li><a href="../index.html">Home</a></li>

    <div class="beauty" id="fakebox">
        <h2>Student registering</h2>
        <form action="https://example.com" method="post">
            <label for="name">Name : </label>
            <input type="text" name="name" size="15" maxlength="30" placeholder="" />
            <br><br>
            <label for="sername">Lastname : </label>
            <input type="text" name="sername" size="15" maxlength="30"  placeholder="" />
            <br><br>
            <label for="stdID">Student ID : </label>
            <input type="number" name="stdID" size="15" maxlength="10" placeholder="" />
            <br><br>
            <label for="gender">Gender :
            </label><br>
            <input type="radio" name="gender" value="m" /><label for="gender">Male</label>
            <br><input type="radio" name="gender" value="f" /><label for="gender">Female</label>
            <br><br>
            <label for="entYear">Entrance Year : </label>
            <input type="number" name="entyear" min="2000" max="2100" step="1">
            <br><br>
            <label for="sername">Address : </label>
            <textarea class="notresize" name="comments" cols="30" rows="3"></textarea>
            <br><br>
            <label for="emailer">Email : </label>
            <input type="email" name="emailer" size="15" maxlength="50" placeholder="" />
            <br><br>
            <label for="phone">Phone contact : </label>
            <input type="number" name="phone" size="15" maxlength="10" placeholder="" />
            <br><br>

            <label for="major">
                Major :
            </label><br>

            <input type="radio" name="major" value="it" /><label for="gender">IT</label>
            <br><input type="radio" name="major" value="is" /><label for="gender">IS</label>
<br><br>
            <label for="job">Jobs : </label>
            <input type="text" name="job" size="15" maxlength="90"  placeholder="" />
            <br><br>
            <label for="jobplace">Workplace's Address : </label>
            <textarea class="notresize" name="jobplace" cols="30" rows="3"></textarea>
            <br><br>

            <label for="subjob">Specific Job :
            </label><br>
            <input type="checkbox" name="subjob" value="WD" /><label for="subjob">Web Developer</label>
            <br><input type="checkbox" name="subjob" value="SA" /><label for="subjob">System Analyser</label>
            <br><input type="checkbox" name="subjob" value="GD" /><label for="subjob">Graphic Design</label>
            <br><input type="checkbox" name="subjob" value="DM" /><label for="subjob">Digital Marketing</label>
            <br><br>

            
            <label for="images">Upload Image :
            </label><br>
            <input type="file" name="images" /><br><br>

            <input type="submit" /><br><br>
            <input type="reset" />

        </form>

        <br>
    </div>
